<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="aside">
        <section class="video">
            <div class="video__content">
                <video class="video__media" src="../video/waves.mp4" autoplay muted loop></video> 
            </div> 
        </section>
        <main class="main">
            <div class="main__registration">
                <form action="https://fom.in.ua/echo" class="reg" action="../Д.З/registration.html" method="post">
                    <fieldset>
                        <h1>
                            <legend>
                                Регистарция 
                            </legend>
                        </h1>
                        <p>
                            <label>
                                Имя 
                                <input type="name" name="name" class="input"/>
                            </label>
                        </p>
                        <p>
                            <label>
                                Фамилия
                                <input type="surname" name="surname" class="input" />
                            </label>
                        </p>
                        <p>
                            <label>
                                E-mail
                                <input type="email" name="email" class="input"/>
                            </label>
                        </p>
                        <p>
                            <label>
                                Укажите дату бронирования
                                <input type="date" name="date" min="2022-08-31" max="2022-12-31" class="input"/>
                            </label>
                        </p>
                        <p>
                            <label>
                                Укажите дату окончания бронирования
                                <input type="date" name="date" min="2022-09-28" max="2022-12-31" class="input"/>
                            </label>
                        </p>
                        <p>
                            <label>
                                Телефон
                                <input type="tel" name="phone" class="input"/>
                            </label>
                        </p>
                    </fieldset> <br>
                    <p>
                        <input type="submit" value="Отправить" class="input" />
                    </p>
                    <a href="../index.html">Вернуться в главное меню</a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
